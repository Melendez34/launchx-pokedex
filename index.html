<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/estilospokedex.css" />
    <title>Pokedex API LaunchX</title>
  </head>
  <body>
    <h1>Pokedex API</h1>
    <div class="contenedor-pokedex">
      <section class="pokedex">
        <img src="./assets/images/pokedex.jpg" alt="imagen pokedex" />
        <img src="./assets/images/Pokeball.png" alt="imagen pokeball" id="pokeImg" />
        <input type="text" name="pokemonName" id="pokeName" placeholder="Nombre" />
        <span class="pokemon-nombre"> Nombre</span>
        <span class="pokemon-id"> Id</span>
        <span class="pokemon-tipo"> Tipo</span>
        <span class="pokemon-tipo-2"> Tipo</span>
        <button onclick="pokeFetch()" id="boton">data</button>
      </section>
    </div>

    <script src="./assets/js/pokedex.js"></script>
  </body>
</html>
